apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: novasuite-backend
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: sprintugdevs/novasuite-backend:latest
    argocd-image-updater.argoproj.io/write-back-method: git
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/sprintug/novasuite-gitops
    targetRevision: HEAD # branch to track
    path: environments/develop/app
  destination:
    server: https://kubernetes.default.svc # cluster where argocd is running
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - Validate=true
      - CreateNamespace=false
      - PrunePropagationPolicy=foreground
      - PruneLast=true