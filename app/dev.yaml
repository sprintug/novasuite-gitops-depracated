apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hms-development
  namespace: argocd
  annotations:
    # argocd-image-updater.argoproj.io/image-list: myimage=sprintugdevs/novasuites-backend
    argocd-image-updater.argoproj.io/image-list: myimage=sprintugdevs/novasuites-backend:~^[0-9a-f]{7}$
    # argocd-image-updater.argoproj.io/image-list: sprintugdevs/novasuites-backend:~^[0-9a-f]{7}$
    # argocd-image-updater.argoproj.io/image-list: sprintugdevs/novasuites-backend
    argocd-image-updater.argoproj.io/write-back-method: git
    # argocd-image-updater.argoproj.io/update-strategy: latest
    argocd-image-updater.argoproj.io/myimage.update-strategy: latest
    # argocd-image-updater.argoproj.io/myimage.update-strategy: name
    # argocd-image-updater.argoproj.io/myimage.ignore-tags: latest, master
    # argocd-image-updater.argoproj.io/myimage.allow-tags: "regexp:^[0-9a-f]{7}$"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/sprintug/novasuite-gitops
    targetRevision: develop # branch to track
    path: environments/dev/app
  destination:
    server: https://kubernetes.default.svc # cluster where argocd is running
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - Validate=true
      - CreateNamespace=false
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      # 
      
      