apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: todos-dev
  namespace: argocd
  annotations:
    # argocd-image-updater.argoproj.io/image-list: emmamichael/todos-test:~v0.1
    argocd-image-updater.argoproj.io/image-list: emmamichael/todos-test:~^[0-9a-f]{7}$
    argocd-image-updater.argoproj.io/write-back-method: git
    # argocd-image-updater.argoproj.io/<image>.update-strategy: semver // update using sematic versioning
    argocd-image-updater.argoproj.io/update-strategy: latest
    # argocd-image-updater.argoproj.io/allow-tags: "regexp:^[0-9a-f]{7}$"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/MichaelKasingye/devops-CRD
    targetRevision: dev # branch to track
    path: environments/dev/app
  destination:
    server: https://kubernetes.default.svc # cluster where argocd is running
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - Validate=true
      - CreateNamespace=false
      - PrunePropagationPolicy=foreground
      - PruneLast=true