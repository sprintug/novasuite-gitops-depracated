apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: node-app
  name: node-app
  namespace: default 
spec:
  replicas: 3
  selector:
    matchLabels:
      app: node
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - image: mwinel/nginx-devops-lesson:~v0.1 
        imagePullPolicy: IfNotPresent
        name: node-app
        resources:
          requests:
            cpu: 50m
            memory: 256Mi