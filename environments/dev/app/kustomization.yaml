namespace: develop
replicas:
  - name: hms-deployment
    count: 1
images:
  - name: sprintugdevs/novasuite-backend
     tags:
      - ~^[0-9a-f]{7}$   
resources:
  - ../../../base

patches:
  - target:
      kind: Service
      name: hms-service
    patch: |-
      - op: replace
        path: /spec/ports/0/port
        value: 9000

  - target:
      kind: Deployment
      name: hms-deployment
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/env/1/value
        value: "9000"

